<div class="tournaments">
  <div class="week" *ngFor="let week of weeks">
    <div class="columns">
      <div class="day column" *ngFor="let day of week.days">
        <h2 class="title is-5">{{day.day}}</h2>
        <div
          class="card tournament"
          (click)="goToDetail(tournament.id)"
          *ngFor="let tournament of day.tournaments">
          <div class="card-content">
            <div class="content">
              <div class="data">
                <p class="title is-4">{{tournament.town}}-{{tournament.organizer}}</p>
                <p class="subtitle is-6 uppercase">{{tournament.format || '?'}}</p>
              </div>
              <div class="info" *ngIf="!tournament.isDateConfirmed">
                <span class="icon not-confirmed">
                  <i class="fa fa-exclamation-triangle"></i>
                </span>
              </div>
            </div>
          </div>
          <footer class="card-footer" *ngIf="isAdmin">
            <a [routerLink]="['/admin/tournaments', {id: tournament.id}]" class="card-footer-item">Edit</a>
          </footer>
        </div>
        <div class="empty"*ngIf="day.tournaments.length === 0">
          <p class="title is-4">Pas de tournoi</p>
        </div>
      </div>
  </div>
  <div class="divider"></div>
</div>
