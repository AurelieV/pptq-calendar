<form class="box"
  (submit)="login({username: username.value, password: password.value})">
  <label class="label"> Login </label>
  <p class="control">
    <input class="input" type="text" #username>
  </p>
  <p class="control">
    <label class="label"> Mot de passe </label>
    <input class="input" type="password" #password>
  </p>
  <p class="has-text-centered">
    <button class="button is-primary"> Login </button>
  </p>
</form>
